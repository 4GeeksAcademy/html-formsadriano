<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML FORMS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://kit.fontawesome.com/de4e4e014f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="mx-auto p-2" style="width: 75%;">
    <div class="card border-success mb-3" w="50" style="max-width: 50rem;">
        <div class="card-header border-success"><strong>Payment form example</strong></div>
        <div class="card-body text-success">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>

              <div class="row g-3">
                <div class="col-sm-5">
                  <label for="form-control">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXX">
                </div>
                <div class="col-sm-3">
                    <label for="form-control">CVC #</label>
                  <input type="text" class="form-control" placeholder="0000">
                </div>
                <div class="col-sm-4">
                    <label for="form-control">$ Amount</label>
                  <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                </div>
              </div>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="form-control">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label for="form-control">Last Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="row g-3">
                    <div class="col-sm-5">
                      <label for="form-control">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <label for="form-select">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Nuevo Leon</option>
                            <option value="2">Mexico</option>
                            <option value="3">Jalisco</option>
                          </select>
                    </div>
                    <div class="col-sm-4">
                        <label for="form-control">Postal Code</label>
                      <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                    </div>
                </div>
                <div class="card-bottom">
<div>
    We accept
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        Mastercard
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-regular fa-credit-card"></i>  
                    American Express
                    </label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    <label class="form-check-label" for="flexRadioDefault3">
                        <i class="fa-brands fa-cc-visa"></i>
                        Visa
                    </label>
                  </div>
                </div>
                

          .</p>
        </div>
        Message
        <div class="card">
          <div class="card-body">
          </div>
        </div>
        Add any notes here
        </div>
        <div class="card-footer border-success" align="right" >
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    
</body>
</html>
